<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estadisticas de los alumnos</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
 <section class="contenedor-1">
    <div class="contenedor">

        <div class="fondo"><img src="img/cara logo" alt="imagen de foto">
        <h2 class="nombre">VALENTINA IDROGO</h2></div>

       <div class="circulo">
        <div class="circle-wrap">
            <div class="circle">
              <div class="mask full-1">
                <div class="fill-1"></div>
              </div>
              <div class="mask half">
                <div class="fill-1"></div>
              </div>
              <div class="inside-circle">70% </div>
            </div>
          </div>
         <h2>TASA DE EXITO</h2>
       </div>

       <div class="logo"><img src="img/logoSWhite.png" alt="imagen del lgo de la fundacion"></div>
    </div>

    <section class="emocional">
        <div class="semanas">
            <h2>Progreso Emocional</h2>
            <ul>
               <div><li>lunes</li> <span> 100% </span><div class="progreso"></div></div>
               <div><li>martes</li> <span> 80% </span><div class="progreso-2"></div></div>
               <div><li>miercoles</li><span> 60% </span><div class="progreso-3"></div></div>
               <div><li>Jueves</li><span> 40% </span><div class="progreso-4"></div></div>
               <div><li>viernes</li><span> 20% </span><div class="progreso-5"></div></div>
             </ul>
        </div>

                 <!--------------primer circulo----------->
           
    
        <div class="all">
            <div class="container">
            <div class="circle-wrap">
                <div class="circle">
                    <div class="mask full-2">
                        <div class="fill-2"></div>
                    </div>
                    <div class="mask half">
                        <div class="fill-2"></div>
                    </div>
                    <div class="inside-circle">20%
                    <h2>Progreso de la Promo</h2> </div>
                </div>
            </div>
         </div>


            <!--------------segundo circulo-->

            <div class="container">
                <div class="circle-wrap">
                    <div class="circle">
                        <div class="mask full-3">
                            <div class="fill-3"></div>
                        </div>
                        <div class="mask half">
                            <div class="fill-3"></div>
                        </div>
                        <div class="inside-circle">80%
                        <h2>tasa de exito de la promo</h2> </div>
                    </div>
                </div>
            </div>
          

         <!--tercer circulo -->
         <div class="container">
            <div class="circle-wrap">
                <div class="circle">
                    <div class="mask full-3">
                        <div class="fill-3"></div>
                    </div>
                    <div class="mask half">
                        <div class="fill-3"></div>
                    </div>
                    <div class="inside-circle">60%
                    <h2>tasa de exito del alumno</h2> </div>
                </div>
            </div>
         </div>
        </div>   
                
        

               

            <div class="barras-progresos">
                <div class="progres-1"></div>
                <div class="progres-2"></div>
                <div class="progres-3"></div>
            </div>

    </section>
</section> 
    <!------------------------------------------------------->

    
  
   
         
</body>
</html>
